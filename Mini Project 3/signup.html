<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">

</head>
<body>
    <h1><b>SIGN UP</b></h1>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <label for="name">Name:</label>
            </div>
            <div class="col-90">
                <input type="text" id="name" name="name" placeholder="Enter your first name">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="email">Email:</label>
            </div>
            <div class="col-90">
                <input type="email" id="email" name="email" placeholder="Should consist @">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="mobile">Mobile:</label>
            </div>
            <div class="col-90">
                <input type="number" id="mobile" name="mobile" placeholder="Enetr only 10 digits">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="gender" required>Gender:</label>
            </div>
            <div class="col-90">
                <input type="radio" id="male" name="gender" value="male" />Male
                <input type="radio" id="female" name="gender" value="female" />Female
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="password">Password:</label>
            </div>
            <div class="col-90">
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="CPassword">Confirm Password:</label>
            </div>
            <div class="col-90">
                <input type="password" id="cpassword" name="cpassword" placeholder="Enter your password again">
            </div>
        </div>

        <br>
        <br>
        <input type="checkbox" onclick="showPassword()">Show Password
        <div class="row">
            <a href="./login.html" id="link">Already a user??</a>
            <br>
            <br>
            <br>
            <br>
            <button type="submit" name="REGISTER" id="REGISTER">Register</button>
        </div>
    </div>
</body>
<script src="signup.js"></script>

</html>
